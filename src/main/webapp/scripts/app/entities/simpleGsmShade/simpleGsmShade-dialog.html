
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySimpleGsmShadeLabel">Create or edit a SimpleGsmShade</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="simpleGsmShade.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_minGsm">MinGsm</label>
            <input type="number" class="form-control" name="minGsm" id="field_minGsm"
                    ng-model="simpleGsmShade.minGsm"
                    required />
            <div ng-show="editForm.minGsm.$invalid">
                <p class="help-block"
                    ng-show="editForm.minGsm.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.minGsm.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_maxGsm">MaxGsm</label>
            <input type="number" class="form-control" name="maxGsm" id="field_maxGsm"
                    ng-model="simpleGsmShade.maxGsm"
                    required />
            <div ng-show="editForm.maxGsm.$invalid">
                <p class="help-block"
                    ng-show="editForm.maxGsm.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.maxGsm.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shade">Shade</label>
            <input type="text" class="form-control" name="shade" id="field_shade"
                    ng-model="simpleGsmShade.shade"
                    required />
            <div ng-show="editForm.shade.$invalid">
                <p class="help-block"
                    ng-show="editForm.shade.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_mill">mill</label>
            <select class="form-control" id="field_mill" name="mill" ng-model="simpleGsmShade.mill" ng-options="mill as mill.code for mill in mills track by mill.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
