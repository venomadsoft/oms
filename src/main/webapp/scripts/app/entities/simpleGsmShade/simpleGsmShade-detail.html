
<div>
    <h2><span>SimpleGsmShade</span> {{simpleGsmShade.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>MinGsm</span>
                </td>
                <td>
                    <span class="form-control-static">{{simpleGsmShade.minGsm}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MaxGsm</span>
                </td>
                <td>
                    <span class="form-control-static">{{simpleGsmShade.maxGsm}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Shade</span>
                </td>
                <td>
                    <span class="form-control-static">{{simpleGsmShade.shade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>mill</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="mill.detail({id:simpleGsmShade.mill.id})">{{simpleGsmShade.mill.code}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
