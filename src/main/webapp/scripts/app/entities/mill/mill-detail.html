
<div>
    <h2>{{mill.code}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{mill.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{mill.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>addresses</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="addresses.detail({id:mill.addresses.id})">{{mill.addresses.id}}</a>
                </td>
            </tr>
            <tr>
                <td rowspan="{{mill.qualitiess.length+1}}">
                    <span>qualities</span>
                    <button class="btn btn-primary" ui-sref="quality.new">
                        <span class="glyphicon glyphicon-flash"></span> <span>Create new</span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="quality in mill.qualitiess">
                <td>
                    <button type="submit"
                        ui-sref="quality.detail({id:quality.id})"
                        class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                    </button>
                    <button type="submit"
                        ui-sref="quality.edit({id:quality.id})"
                        class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                    </button>
                    <button type="submit"
                        ui-sref="quality.delete({id:quality.id, millId:mill.id})"
                        class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                    </button>
                    </span>&nbsp;&nbsp;&nbsp;<span>
                    <a class="form-control-static" ui-sref="quality.detail({id:quality.id})">{{quality.label}}</a>

                </td>
            </tr>
            <tr>
                <td>
                    <span>notes</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="noteSet.detail({id:mill.notes.id})">{{mill.notes.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
