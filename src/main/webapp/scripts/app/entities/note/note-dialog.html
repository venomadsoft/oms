
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNoteLabel">Create or edit a Note</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="note.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_type">type</label>
            <select class="form-control" id="field_type" name="type" ng-model="note.type" ng-options="noteType as noteType.label for noteType in notetypes track by noteType.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_noteSet">noteSet</label>
            <select class="form-control" id="field_noteSet" name="noteSet" ng-model="note.noteSet" ng-options="noteSet as noteSet.id for noteSet in notesets track by noteSet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
